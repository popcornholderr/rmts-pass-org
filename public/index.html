<!DOCTYPE html>
<html>
<head>
  <title>Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    #msg {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 1rem;
      opacity: 0.9;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>

<body>

<div id="msg">Checking access‚Ä¶</div>
<iframe id="frame"></iframe>

<script>
  const TOKEN = "USER_TOKEN_001";
 const BACKEND = "/api";
  const HIDDEN_SITE = "https://fake-pass-lemon.vercel.app/";

  function fingerprint() {
    return btoa(
      navigator.userAgent +
      screen.width +
      screen.height +
      Intl.DateTimeFormat().resolvedOptions().timeZone
    );
  }

  const device = fingerprint();
  const requestedKey = "requested_" + TOKEN + "_" + device;
  const msg = document.getElementById("msg");

  async function checkAccess() {
    try {
      const res = await fetch(`${BACKEND}/check`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: TOKEN, device })
      });

      const data = await res.json();

      if (data.status === "approved") {
        msg.style.display = "none";
        const f = document.getElementById("frame");
        f.src = HIDDEN_SITE;
        f.style.display = "block";
        return;
      }

      await requestApproval();

    } catch (err) {
      msg.innerText = "Waking server‚Ä¶ üí§";
      setTimeout(checkAccess, 3000); // retry on cold start
    }
  }

  async function requestApproval() {
    if (localStorage.getItem(requestedKey)) {
      msg.innerText = "Access pending approval.";
      return;
    }

    try {
      await fetch(`${BACKEND}/request`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: TOKEN, device })
      });

      localStorage.setItem(requestedKey, "true");
      msg.innerText = "Access pending approval.";

    } catch {
      msg.innerText = "Server unreachable üíî";
    }
  }

  // üîÅ keep checking every 5 seconds
  checkAccess();
  setInterval(checkAccess, 5000);
</script>

</body>
</html>
